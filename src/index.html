<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SingleAngularApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript">

    function getUrlParam() {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }
    var golf_widget_livescore_params = {
      container_id: 'golf-widget',
      contestid: getUrlParam()['contestid'],
      playerid: getUrlParam()['playerid'],
      tab: getUrlParam()['tab'],
      onError: function () {
        console.log('error');
      }, onLoaded: function () {
        console.log('loaded');
      }, onUpdated: function () {
        console.log('updated');
      }, OnPlayerExpand: function () {
        console.log('expanded');
      }, OnPlayerCollapsed: function () {
        console.log('collapsed');
      }
    };

  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
